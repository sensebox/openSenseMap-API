name: ğŸ‘·ğŸ¼ Test and build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: ğŸ”¬ Lint code
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: â¬£ Install Node.js
        uses: actions/setup-node@v4.0.0
        with:
          node-version: 18

      - name: ğŸ“ Get yarn cache directory path
        id: yarn-cache-dir-path
        run: |
          echo "##[set-output name=dir;]$(yarn cache dir)"

      - name: ğŸ”§ Restore yarn cache
        uses: actions/cache@v3.3.2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: â¬‡ï¸ Install project dependencies
        run: |
          yarn --prefer-offline --pure-lockfile

      - name: ğŸ”¬ Run eslint
        run: |
          yarn run lint:ci

  test:
    name: âš¡ Run tests
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: âš¡ Execute tests
        run: |
          yarn test
